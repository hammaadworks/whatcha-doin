<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UX Grace Period Screen</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --font-sans: 'Manrope', sans-serif;
            --radius: 0.75rem;
        }

        .theme-light {
            --bg: #F9FAFB;
            --fg: #111827;
            --muted-fg: #6B7280;
            --card: #FFFFFF;
            --card-fg: #111827;
            --card-border: #F3F4F6;
            --primary: #FF6B6B;
            --primary-fg: #FFFFFF;
            --secondary-bg: #F3F4F6;
            --secondary-fg: #374151;
            --accent-gradient: linear-gradient(45deg, #FF6B6B, #FF8E53);
            --chip-pending-bg: #F1F3F5;
            --chip-pending-fg: #495057;
            --chip-pending-border: #DEE2E6;
            --chip-done-bg: #E9F7EC;
            --chip-done-fg: #1E7E34;
            --chip-done-border: #A3D9B1;
        }

        .theme-dark {
            --bg: #111111;
            --fg: #E5E7EB;
            --muted-fg: #9CA3AF;
            --card: #161616;
            --card-fg: #E5E7EB;
            --card-border: #3A3A3A;
            --primary: #00F5A0;
            --primary-fg: #000000;
            --secondary-bg: #3A3A3A;
            --secondary-fg: #E5E7EB;
            --accent-gradient: linear-gradient(45deg, #00F5A0, #00D2B8);
            --chip-pending-bg: #222222;
            --chip-pending-fg: #E0E0E0;
            --chip-pending-border: #444444;
            --chip-done-bg: rgba(0, 245, 160, 0.05);
            --chip-done-fg: #99FFD9;
            --chip-done-border: #00B375;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg);
            color: var(--fg);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .screen-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card);
            border-radius: 1.5rem;
            border: 1px solid var(--card-border);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            padding: 2.5rem 3rem;
            text-align: center;
            position: relative;
        }
        
        .theme-switcher {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            padding: 0.5rem;
            border-radius: 50%;
            border: 1px solid var(--card-border);
            background-color: var(--bg);
            color: var(--fg);
            cursor: pointer;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 2rem;
            font-weight: 800;
            margin: 0 0 0.5rem 0;
        }

        p {
            color: var(--muted-fg);
            font-size: 1.1rem;
            line-height: 1.6;
            margin: 0 0 2rem 0;
        }

        .habits-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--card-border);
        }

        .habit-chip {
            padding: 0.6rem 1.25rem;
            border-radius: 999px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .habit-chip.pending {
            background-color: var(--chip-pending-bg);
            color: var(--chip-pending-fg);
            border: 1px solid var(--chip-pending-border);
        }
        .habit-chip.pending:hover {
            transform: translateY(-2px);
            border-color: var(--primary);
        }

        .habit-chip.done {
            background-color: var(--chip-done-bg);
            color: var(--chip-done-fg);
            border: 1px solid var(--chip-done-border);
            text-decoration: line-through;
        }

        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .btn {
            font-family: var(--font-sans);
            font-weight: 700;
            padding: 1rem 1.5rem;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.1rem;
            width: 100%;
        }

        .btn-primary {
            background: var(--accent-gradient);
            color: var(--primary-fg);
            box-shadow: 0 4px 15px -5px var(--primary);
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px -5px var(--primary);
        }

        .btn-secondary {
            background: transparent;
            color: var(--muted-fg);
            font-weight: 700;
        }
        .btn-secondary:hover {
            color: var(--fg);
            background-color: var(--secondary-bg);
        }

    </style>
</head>
<body class="theme-dark">

    <div class="screen-container">
        <button id="theme-switcher" class="theme-switcher" title="Switch Theme">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
        
        <h1>Good morning!</h1>
        <p>Let's wrap up Tuesday before we begin.</p>

        <div class="habits-grid">
            <div class="habit-chip pending" data-habit="spanish">❓ Review Spanish</div>
            <div class="habit-chip pending" data-habit="guitar">❓ Practice Guitar</div>
            <div class="habit-chip pending" data-habit="journal">❓ Write Journal</div>
        </div>

        <div class="actions">
            <button class="btn btn-primary">Finish & Start Wednesday</button>
            <button class="btn btn-secondary">+ Add another habit you completed</button>
        </div>
    </div>

    <script>
        const themeSwitcher = document.getElementById('theme-switcher');
        const habits = document.querySelectorAll('.habit-chip');

        themeSwitcher.addEventListener('click', () => {
            document.body.classList.toggle('theme-light');
            document.body.classList.toggle('theme-dark');
            const isLight = document.body.classList.contains('theme-light');
            themeSwitcher.innerHTML = isLight 
                ? `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>`
                : `<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>`;
        });

        habits.forEach(habit => {
            habit.addEventListener('click', () => {
                const isPending = habit.classList.contains('pending');
                if (isPending) {
                    habit.classList.remove('pending');
                    habit.classList.add('done');
                    habit.innerHTML = `✅ ${habit.dataset.habit}`;
                } else {
                    habit.classList.remove('done');
                    habit.classList.add('pending');
                    habit.innerHTML = `❓ ${habit.dataset.habit}`;
                }
            });
        });
    </script>

</body>
</html>
